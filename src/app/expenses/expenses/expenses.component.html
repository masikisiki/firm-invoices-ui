<div class="page-container">
   <div class="side-left grid-item">
     <div class="expense-category" *ngIf="expenses.length >0">
       <h3  class="expense-category-item ">
         Expense Categories
       </h3>
       <div class="expense-category-item" (click)="filterCategory(cat.category)" *ngFor="let cat of expenseCategoryCount">
         {{cat['category']}}
         <div class="badge" >{{cat.count}}</div>
       </div>
      </div>
   </div>
  <div class="main-content grid-item">
 <div class="content-header">
   <mat-form-field>
     <input matInput  placeholder="Filter">
   </mat-form-field>
<!--   <ngx-charts-advanced-pie-chart-->
<!--     [results]="chartData"-->
<!--   ></ngx-charts-advanced-pie-chart>-->
   <div class="widget-container">
     <mat-card class="widget">
        <mat-card-content>
          <div>Count</div>
          <div>
            {{countActiveExpenses | number}}
          </div>
        </mat-card-content>
     </mat-card>
     <mat-card class="widget">
       <mat-card-content>
         <div>Total</div>
         <div>
           {{ calculateTotalAmountForActive | currency: 'R'}}
         </div>
       </mat-card-content>
     </mat-card>
     <mat-card class="widget create-expense" color="primary">
       <mat-card-content color="primary">
           <button mat-raised-button color="primary">Create Expense</button>
       </mat-card-content>
     </mat-card>
   </div>
 </div>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col }}</th>
        <td mat-cell *matCellDef="let row">{{ row[col] }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="8"></mat-paginator>
  </div>
  <div class="side-right grid-item">

  </div>
</div>
